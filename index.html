        <h1 class="head">MUSIC IS <i class="fas fa-heartbeat fa-2x"></i></h1>
    </div>
        
        <div class="wrap">
        <div class="black">
<div class="bigb bigb1 ">
    <div class="twob twob1">
<div class="keyblack "  onmousedown="f1()"><h3>1</h3></div>
<div class="keyblack"  onmousedown="f2()"><h3>2</h3></div>
    </div>

        <div class="keyblack"  onmousedown="f5()"><h3>5</h3></div>
    </div>
</div>
<div class="bigb bigb2">
    <div class="twob twob2">
<div class="keyblack" onmousedown="f6()"><h3>6</h3></div>
<div class="keyblack" onmousedown="f7()"><h3>7</h3></div>

</div>
<div class="bigb bigb3">

    </div>

        <div class="keyblack"  onmousedown="num3()"><h3>f4</h3></div>
    </div>
   
</div>
        </div>
        <div class="white">
